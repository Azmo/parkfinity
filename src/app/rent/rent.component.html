<md-card>
  <md-card-header>
    <md-card-title>Find a bay for $5 a day</md-card-title>
  </md-card-header>
  <md-card-content>
    <md-input-container>
      <input mdInput [mdDatepickerFilter]="futureDatesOnly" [mdDatepicker]="picker" placeholder="Choose a date" [(ngModel)]="chosenDate">
      <button mdSuffix [mdDatepickerToggle]="picker"></button>
    </md-input-container>
    <md-datepicker #picker></md-datepicker>
  </md-card-content>
  <md-card-actions>
    <button md-button (click)="search()">Find</button>
  </md-card-actions>
</md-card>
<md-card>
  <md-card-content>
    <ul>
      <li *ngFor="let bay of (bays | async)">
        {{ bay.address }}
      </li>
    </ul>
  </md-card-content>
</md-card>
