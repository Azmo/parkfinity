<md-card>
  <md-card-header>
    <md-card-title>Find a bay for $5 a day</md-card-title>
  </md-card-header>
  <md-card-content>
    <md-input-container>
      <input mdInput [mdDatepicker]="picker" placeholder="Choose a date">
      <button mdSuffix [mdDatepickerToggle]="picker"></button>
    </md-input-container>
    <md-datepicker #picker></md-datepicker>
  </md-card-content>
  <md-card-actions>
    <button md-button>OK</button>
  </md-card-actions>
</md-card>
