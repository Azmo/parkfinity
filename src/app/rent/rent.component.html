<md-card>
  <md-card-header>
    <md-card-title>Find a bay for $5 a day</md-card-title>
  </md-card-header>
  <md-card-content>
    <md-input-container>
      <input mdInput [mdDatepickerFilter]="futureDatesOnly" [mdDatepicker]="picker" placeholder="Choose a date" [(ngModel)]="chosenDate">
      <button mdSuffix [mdDatepickerToggle]="picker"></button>
    </md-input-container>
    <md-datepicker #picker></md-datepicker>
    <button md-button (click)="search()" [disabled]="!chosenDate">Find</button>
  </md-card-content>
</md-card>
<md-card>
  <md-card-header>
    <md-card-title>List of available bays:</md-card-title>
  </md-card-header>
  <md-card-content>
    <md-list>
      <md-list-item *ngFor="let bay of (bays | async)">
        <button md-button (click)="book(bay)">Book</button>
        <h4 md-line>{{bay.address}}</h4>
        <p md-line>{{bay.description}}</p>
      </md-list-item>
    </md-list>
  </md-card-content>
</md-card>
