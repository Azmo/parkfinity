<md-card>
  <md-card-header>
    <md-card-title>My bank account information</md-card-title>
    <md-card-subtitle>to transfer payments</md-card-subtitle>
  </md-card-header>
  <md-card-content>
    <div fxLayout="column">
      <div fxLayout="row">

        <md-input-container>
          <input mdInput placeholder="BSB" type="number" [ngModel]="(bankAccount|async)?.bsb" (ngModelChange)="bankAccount.update({bsb: $event})"
            name="bsb">
        </md-input-container>
        <md-input-container>
          <input mdInput placeholder="Account" type="number" [ngModel]="(bankAccount|async)?.account" (ngModelChange)="bankAccount.update({account: $event})"
            name="bsb">
        </md-input-container>
      </div>
      <md-input-container>
        <input mdInput placeholder="Account Name" type="text" [ngModel]="(bankAccount|async)?.name" (ngModelChange)="bankAccount.update({name: $event})"
          name="bsb">
      </md-input-container>
    </div>
  </md-card-content>
</md-card>
