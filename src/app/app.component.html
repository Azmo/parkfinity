<md-toolbar color="primary">
  <button md-button routerLink="/">
      {{title}}
  </button>
  <span class="fill-remaining-space"></span>
  <div class="button-row">
    <button *ngIf="!currentUserId" md-icon-button [mdMenuTriggerFor]="menu">Login</button>
    <button *ngIf="currentUserId" md-icon-button (click)="logout()">Log Out</button>
    <button md-mini-fab mdTooltip="Help" routerLink="/Help">
      <md-icon>help</md-icon>
    </button>
    <button md-mini-fab mdTooltip="Feedback" (click)="openFeedbackDialog()">
      <md-icon>feedback</md-icon>
    </button>
  </div>
</md-toolbar>

<md-menu #menu="mdMenu" id="login-menu">
  <button md-menu-item (click)="loginGoogle()">
    <i class="fa fa-google" aria-hidden="true"></i>
    <span>Google</span>
  </button>
  <button md-menu-item (click)="loginFacebook()">
    <i class="fa fa-facebook" aria-hidden="true"></i>
    <span>Facebook</span>
  </button>
</md-menu>

<router-outlet></router-outlet>
